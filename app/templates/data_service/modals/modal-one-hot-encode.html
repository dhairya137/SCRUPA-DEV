<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="oneHotEncode">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-group" id="formOneHotEncode">
                <div class="modal-header">
                    <h5 class="modal-title">One-hot-encode a column</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="col-name">Column</label>
                    <select class="form-control" name="col-name" id="col-name">
                        {% for column in table.columns[1:] %}
                            {% if (column.type == "text") %}
                                <option value="{{ column.name }}">{{ column.name|capitalize }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Encode
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#formOneHotEncode').submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: 'PUT',
            url: '/api' + window.location.pathname + '/one-hot-encode-column?' + $('#formOneHotEncode').serialize(),
            success: function () {
                window.location.reload();
            },
            error: function () {
                window.location.reload();
            }
        });
    });
</script>
