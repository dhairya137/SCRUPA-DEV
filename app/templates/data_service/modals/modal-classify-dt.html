<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="classifyDT">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-group" id="formClassifyDecisionTreeModal">
                <div class="modal-header">
                    <h5 class="modal-title">Decision Trees</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="col-name">Class(Label) Column</label>
                    <select class="custom-select" name="col-name" id="col-name">
                        {% for column in table.columns[1:] %}
                            
                                <option value="{{ column.name }}">{{ column.name|capitalize }}
                                    ({{ column.type|capitalize }})
                                </option>
                             
                        {% endfor %}
                    </select>
                </div>

                <div class="modal-body">
                    <label for="col-name">Test Data Ratio</label>
                    <select class="custom-select" name="test-ratio" id="test-ratio">
                         
                                <option value="0.1">10% </option>
                                <option value="0.2">20% </option>
                                <option value="0.3">30% </option>
                                <option value="0.4">40% </option>
                                <option value="0.5">50% </option>
                                
                            
                    </select>
                </div>

                <div class="modal-body">
                    <label for="col-name">Criterion</label>
                    <select class="custom-select" name="criterion" id="criterion">
                         
                                <option value="gini">Gini </option>
                                <option value="entropy">Entropy</option>
 
                                
                            
                    </select>
                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Train
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#formClassifyDecisionTreeModal').submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: 'PUT',
            url: '/data_mining' + window.location.pathname + '/classifyDT?' + $('#formClassifyDecisionTreeModal').serialize(),
              success: function (response) {
          
            window.location = response;
       
                 
            },
            error: function () {
                window.location.reload();
            }
        });
    });
</script>
